name:                tryouts
version:             0.1.0.0
github:              "githubuser/tryouts"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2021 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/tryouts#readme>

dependencies:
- base >= 4.7 && < 5
- containers >= 0.6
- HasCacBDD >= 0.1.0.3 && < 0.2
- cudd == 0.1.0.0
- smcdel >= 1.1.0
- fgl >=5.7.0.3
- text >= 1.2.4.1

library:
  source-dirs: src

executables:
  tryouts-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - tryouts

tests:
  tryouts-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - tryouts
